version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grocery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-grocery_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grocery-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery_backend
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_NAME: ${DB_NAME:-grocery_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
      DB_PORT: ${DB_PORT:-5432}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - grocery-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: grocery_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - grocery-network

volumes:
  postgres_data:
    driver: local

networks:
  grocery-network:
    driver: bridge
